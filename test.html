<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lumora Register Test</title>
</head>
<body>
  <h2>ğŸ“ Lumora Registration Test</h2>
  <form id="registerForm">
    <input type="text" name="firstName" placeholder="First Name" required /><br />
    <input type="text" name="lastName" placeholder="Last Name" required /><br />
    <input type="text" name="username" placeholder="Username" required /><br />
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="text" name="phone" placeholder="Phone" required /><br />
    <input type="date" name="dob" required /><br />
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male ğŸš¹</option>
      <option value="female">Female ğŸšº</option>
      <option value="other">Other âš§</option>
    </select><br />
    <select name="world" required>
      <option value="">Select World ğŸŒ</option>
      <option value="one">World One</option>
      <option value="two">World Two</option>
    </select><br /><br />
    <button type="submit">Register</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('registerForm');
    const responseText = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('http://localhost:5000/api/auth/meka/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      responseText.innerText = result.message || 'Something went wrong!';
    });
  </script>
</body>
</html>
